<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .message {
      margin-top: 10px;
      color: #333;
    }
    .error {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <p>Enter your new password below.</p>
    <form id="reset-password-form">
      <input type="password" id="new-password" placeholder="New Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <p id="message" class="message"></p>
  </div>

  <script>
    const form = document.getElementById('reset-password-form');
    const message = document.getElementById('message');

    // Supabase configuration
    const SUPABASE_URL = "https://zivqmicbdwnxaqkwvmar.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppdnFtaWNiZHdueGFxa3d2bWFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwOTkzMTgsImV4cCI6MjA1MDY3NTMxOH0.yGgaTFcl_iAAgmHDVOdKJe0cEBjBwfG6z5pJHSepIeo";

    // Extract the token_hash and email from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const tokenHash = urlParams.get('token_hash');
    const email = urlParams.get('email');

    if (!tokenHash || !email) {
      message.textContent = 'Invalid or expired password reset link.';
      message.classList.add('error');
      form.style.display = 'none'; // Hide the form if the token or email is missing
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword !== confirmPassword) {
        message.textContent = 'Passwords do not match.';
        message.classList.add('error');
        return;
      }

      try {
        // Use the Supabase API to reset the password
        const response = await fetch(`${SUPABASE_URL}/auth/v1/verify`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'apikey': SUPABASE_ANON_KEY,
          },
          body: JSON.stringify({
            type: 'recovery',
            token_hash: tokenHash,
            email: email,
            password: newPassword,
          }),
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = 'Password reset successfully. You can now log in with your new password.';
          message.style.color = '#4CAF50';
          form.style.display = 'none'; // Hide the form after successful reset
        } else {
          message.textContent = data.error.message || 'An error occurred. Please try again.';
          message.classList.add('error');
        }
      } catch (error) {
        message.textContent = 'An error occurred. Please try again.';
        message.classList.add('error');
      }
    });
  </script>
</body>
</html>
