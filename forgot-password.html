<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    .steps {
      margin-top: 20px;
      padding-left: 20px;
    }
    .steps li {
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your email address to receive a password reset link.</p>
    <form id="reset-password-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Password Reset Link</button>
    </form>
    <p id="response-message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://zivqmicbdwnxaqkwvmar.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InppdnFtaWNiZHdueGFxa3d2bWFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUwOTkzMTgsImV4cCI6MjA1MDY3NTMxOH0.yGgaTFcl_iAAgmHDVOdKJe0cEBjBwfG6z5pJHSepIeo";

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Function to handle password reset request
    const resetPassword = async (email) => {
      try {
        const { error } = await supabase.auth.api.resetPasswordForEmail(email);
        if (error) {
          document.getElementById('response-message').innerText = "Error: " + error.message;
        } else {
          document.getElementById('response-message').innerText = "Password reset link sent! Please check your email.";
        }
      } catch (error) {
        document.getElementById('response-message').innerText = "An error occurred while sending the reset link.";
      }
    };

    // Form submission handler
    document.getElementById('reset-password-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      resetPassword(email);
    });
  </script>
</body>
</html>
