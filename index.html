<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="appicon.png" type="image/png">
  <title>Speedzy</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ec7869, #e75771);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
      animation: backgroundPulse 10s ease-in-out infinite;
      transition: all 0.5s ease;
    }

    /* Background Animation */
    @keyframes backgroundPulse {
      0% {
        background: linear-gradient(135deg, #ec7869, #e75771);
      }
      50% {
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
      }
      100% {
        background: linear-gradient(135deg, #ec7869, #e75771);
      }
    }

    /* Fullscreen Effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 10%, transparent 10.01%);
      background-size: 20px 20px;
      animation: moveBackground 15s linear infinite;
      z-index: 1;
    }

    @keyframes moveBackground {
      from {
        transform: translateY(0) translateX(0);
      }
      to {
        transform: translateY(-1000px) translateX(-1000px);
      }
    }

    /* Responsive Container */
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 80vw;
      width: 100%;
      transform-style: preserve-3d;
      animation: fadeIn 1s ease-in-out, float 6s ease-in-out infinite;
      z-index: 2;
      position: relative;
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(8deg);
      }
    }

    /* Logo Styles */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: bounce 2s infinite, rotate 4s linear infinite;
      transition: transform 0.3s ease-in-out;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .logo:hover {
      transform: scale(1.2) rotate(360deg);
    }

    /* Heading Styles */
    h1 {
      color: #4CAF50;
      font-size: 36px;
      margin-bottom: 15px;
      font-weight: 600;
      text-transform: uppercase;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 5px rgba(76, 175, 80, 0.5), 0 0 10px rgba(76, 175, 80, 0.3);
      }
      100% {
        text-shadow: 0 0 20px rgba(76, 175, 80, 0.8), 0 0 30px rgba(76, 175, 80, 0.6);
      }
    }

    /* Paragraph Styles */
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.6;
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile-first and Extreme Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 30px;
        width: 90vw;
      }

      h1 {
        font-size: 28px;
      }

      p {
        font-size: 14px;
      }

      .logo {
        width: 120px;
      }
    }

    /* 3D Hover effect for Interactive Feedback */
    .logo:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Speedzy Logo -->
    <img src="SpeedzyIcon.png" alt="Speedzy Logo" class="logo" />
    <h1>Success!</h1>
    <p>You have successfully authenticated. You can now close this window and continue your experience.</p>
  </div>
</body>
</html>
