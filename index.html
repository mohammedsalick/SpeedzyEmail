<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="appicon.png" type="image/png">
  <title>Speedzy</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ec7869, #e75771);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }

    /* Logo Styles */
    .logo {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
      animation: bounce 2s infinite;
    }

    /* Heading Styles */
    h1 {
      color: #4CAF50;
      font-size: 28px;
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* Paragraph Styles */
    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    /* Button Styles */
    .button {
      background-color: #6366f1;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .button:hover {
      background-color: #4f46e5;
      transform: translateY(-3px);
    }

    .button:active {
      transform: translateY(0);
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Speedzy Logo -->
    <img src="SpeedzyIcon.png" alt="Speedzy Logo" class="logo" />
    <h1>Success!</h1>
    <p>You have successfully authenticated. You can close this window and return to the app.</p>
    <a href="#" class="button">Return to App</a>
  </div>
</body>
</html>
